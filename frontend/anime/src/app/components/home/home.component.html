<div class="container">
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="http://localhost:8080/v1/photo/users/{{ user.idUsers }}"
          width="50"
          height="50"
          class="d-inline-block align-top"
        />
        {{ user.firstName }}&nbsp; {{ user.lastName }}
      </a>
    </nav>
  </div>
  <br />
  <div class="row">
    <input type="text" class="form-control" placeholder="Search" />
  </div>
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a href="#">Add new character</a>
        </li>
      </ol>
    </nav>
  </div>
  <br />
  <div class="row">
    <div
      class="card"
      *ngFor="let car of animeCharacters"
      style="width: 18rem; margin-right: 30px"
    >
      <div class="card-header bg-transparent">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-link">Edit</button>
          <button type="button" class="btn btn-link">Remove</button>
          <button type="button" class="btn btn-link">Share</button>
        </div>
      </div>
      <img
        src="http://localhost:8080/v1/photo/character/{{ car.idAnime }}"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">{{ car.animeName }}</h5>
        <span class="badge badge-pill badge-primary">{{ car.category }}</span>
        <br />
        <span class="badge badge-pill badge-success" *ngIf="car.idOwner !== -1"
          >Shared</span
        >
      </div>
    </div>
  </div>
</div>
